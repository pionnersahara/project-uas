<h3 class="font-weight-bold">Tambah Paket Wisata</h3>
<div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required matInput name="title" [(ngModel)]="data.title" />
  </div>

  <div class="form-group">
    <label for="Daerah">Daerah</label>
    <input type="text" class="form-control" id="daerah" required matInput name="daerah" [(ngModel)]="data.daerah" />
  </div>

  <div class="form-group">
    <label for="harga">Harga</label>
    <input type="text" class="form-control" id="harga" required matInput name="harga" [(ngModel)]="data.harga" />
  </div>

  <div class="form-group">
    <label for="fasilitas">Fasilitas</label>
    <input type="text" class="form-control" id="fasilitas" required matInput name="fasilitas"
      [(ngModel)]="data.fasilitas" />
  </div>

  <div class="form-group">
    <label for="deskripsi">Deskripsi Wisata</label>
    <textarea type="text" class="form-control" id="deskripsi" required matInput name="deskripsi"
      [(ngModel)]="data.deskripsi"></textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-danger mr-3" mat-dialog-close>Batal</button>
    <button (click)="simpan()" class="btn btn-success">Submit</button>
  </div>

</div>
