<ng-container>
  <!--toolbar-->
  <mat-toolbar color="primary" class="example-header" *ngIf="authService.userData as user">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>WONDERFUL INDONESIA</span>
    <div class="uk-width-expand"></div>
    <button mat-button class="mx-3">{{user.email}}</button>

    <button mat-button (click)="authService.SignOut()">
      <mat-icon matListIcon>logout</mat-icon>
      LogOut
    </button>
  </mat-toolbar>
  <!--end toolbar-->

  <mat-sidenav-container class="tripapp-container">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left" [fixedInViewport]="true"
      [fixedTopGap]="60" [fixedBottomGap]="0">

      <mat-nav-list>
        <mat-list-item routerLink="/tripapp/addpaket">
          <mat-icon matListIcon>home</mat-icon>
          <h3 matLine>Dashboard</h3>
        </mat-list-item>
        <mat-list-item routerLink="/tripapp/addpaket">
          <mat-icon matListIcon>camera_enchance</mat-icon>
          <h3 matLine>Edit Image</h3>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav #sidenav mode="side" [position]="'end'" class="example-sidenav" [fixedInViewport]="true"
      [fixedTopGap]="60" [fixedBottomGap]="0">
    </mat-sidenav>

    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; ">
      <!--halaman-halaman tampil disini-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
  </mat-sidenav-container>

</ng-container>
